

<!DOCTYPE html>

<html lang="en-us">
<head>

  <meta charset="utf-8">
  <title>My TravelPal</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!--  Datepicker -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>


<body>


    <div class="jumbotron">
      <h1>My TravelPal</h1>
    </div>

    <div class="panel panel-default">

      <div class="panel-body circle-div" id="location-page">


        <form>

          <h3>Where are you off to?</h3>

              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="userlocation">
              </div>

              <div class="form-group">Calendar</label>
                <input type="dropdown" class="form-control" id="datepicker">
              </div>

        </form>
        
      </div>

    </div>


    <div type="submit" class="btn-default">
      <button id="logout">Logout</button>
      <button id="submit">Submit</button>
    </div>

      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script type="text/javascript" src="assets/javascript/logic.js"></script>


  </body>
</html>
