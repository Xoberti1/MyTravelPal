

<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <title>My TravelPal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/logic.js"></script>

  </head>

  <body>

  	<div class="jumbotron">
        <h1>My TravelPal</h1>
    </div>

    <div class="panel panel-default">

    	<panel class="dropdown" id="events">
    		<button class="dropbtn">EVENTS</button>

    		<select id="dropdown-content">
    			<option id="concerts" value="concerts" href="#concerts" class="eventopt">Concerts</option>
			    <option id="comedy" value="comedy" href="#comedy" class="eventopt">Comedy</option>
			    <option id="nightlife" value="nightlife" href="#nightlife" class="eventopt">Nightlife</option>
			    <option id="performingArts" value="performingArts" href="#performingArts" class="eventopt">Performing Arts</option>
			    <option id="sports" value="sports" href="#sports" class="eventopt">Sports</option>
    		</select>

    	</panel>

    	<input id="restaurants">TYPE OF FOOD</input>

    	


    </div>


    <div type="submit" class="btn-default">
      <button id="logout">Logout</button>
      <button id="submit2">Submit</button>
    </div>



  </body>
</html>
